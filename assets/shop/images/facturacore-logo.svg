<svg xmlns="http://www.w3.org/2000/svg" width="520" height="120" viewBox="0 0 520 120" role="img" aria-label="FacturaCore logo">
    <defs>
        <style>
            .brand { font: 700 64px/1.1 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; letter-spacing: 0.5px; }
        </style>
    </defs>
    <!-- Transparent background by default -->
    <g fill="none" fill-rule="evenodd">
        <!-- small square accent -->
        <rect x="10" y="44" width="12" height="12" rx="2" fill="#2563eb"/>
        <!-- wordmark -->
        <text class="brand" x="30" y="82" fill="#511827">Factura</text>
        <text class="brand" x="265" y="82" fill="#2563eb">Core</text>
    </g>
</svg>
